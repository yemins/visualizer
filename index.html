    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              gray: {
                750: '#2d3748',
                850: '#1a202c',
                950: '#0d1117',
              },
              neon: {
                blue: '#00f2ff',
                purple: '#bc13fe',
                green: '#00ff9d',
              }
            },
            animation: {
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',

            }
          },
        },
      }

    <style>
      body {
        background-color: #0d1117;
        color: white;
        overflow-x: hidden;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0d1117; 
      }
      ::-webkit-scrollbar-thumb {
        background: #2d3748; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4a5568; 
      }
      .immersive-mode {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 9999;
        background: #000;
      }
    </style>
